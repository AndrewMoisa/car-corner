<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CarCorner is a blog about cars." />
    <meta name="keywords" content="car, blog, carsblog, supercars" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="shortcut icon" href="/icons/favicon.ico" type="image/x-icon" />
    <script type="module" src="/js/main.js"></script>
    <title>CarCorner | Contact us</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="contact-container">
        <div class="contact">
          <h1>
            Please get in touch and our expert support team will answer all your
            questions.
          </h1>
          <h2>Our working hours are from 9:00 to 13:00</h2>
          <!-- Add novalidate attribute to disable HTML5 validation -->
          <form class="form" id="contactForm" novalidate>
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" name="fullname" id="fullname" />
              <span class="error-message" id="fullname-error"></span>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
              <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" name="subject" id="subject" />
              <span class="error-message" id="subject-error"></span>
            </div>
            <div class="form-group">
              <label for="yourMsg">Your message</label>
              <textarea name="yourMsg" id="yourMsg" minlength="50"></textarea>
              <span class="error-message" id="message-error"></span>
            </div>
            <button class="primary-btn" type="submit">SEND</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>Copright&copy; 2024 CarCorner</p>
    </footer>
  </body>
</html>
